<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-left">
          <div class="header-title">Cán bộ, giáo viên</div>
          <div class="header-info"></div>
        </div>
        <div class="header-right">
          <div class="header-message"></div>
          <div class="header-user-name">Admin</div>
          <div class="header-show"></div>
          <div class="header-user-avatar"></div>
        </div>
      </div>
      <div class="sidebar">
        <div class="menu">
          <div class="sidebar-item">
            <div
              class="sidebar-img"
              style="
                background-image: url(../../assets/Icons/ic_IconThietBi.svg);
              "
            ></div>
            <div class="sidebar-title">Thiết bị</div>
          </div>
          <div class="menu-more"></div>
        </div>
        <div class="sidebar-container">
          <div class="sidebar-item">
            <div
              class="sidebar-img"
              style="background-image: url(../../assets/Icons/ic_TongQuan.svg)"
            ></div>
            <div class="sidebar-title">Tổng quan</div>
          </div>
          <div class="sidebar-item">
            <div
              class="sidebar-img"
              style="background-image: url(../../assets/Icons/ic_ThietBi.svg)"
            ></div>
            <div class="sidebar-title">Thiết bị</div>
          </div>
          <div class="sidebar-item">
            <div
              class="sidebar-img"
              style="background-image: url(../../assets/Icons/ic_MuonTra.svg)"
            ></div>
            <div class="sidebar-title">Mượn trả</div>
          </div>
          <div class="sidebar-item">
            <div
              class="sidebar-img"
              style="background-image: url(../../assets/Icons/ic_BaoCao.svg)"
            ></div>
            <div class="sidebar-title">Báo cáo</div>
          </div>
          <div class="sidebar-item">
            <div
              class="sidebar-img"
              style="background-image: url(../../assets/Icons/ic_HeThong.svg)"
            ></div>
            <div class="sidebar-title">Hệ thống</div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="content-container">
          <div class="content-header">
            <form class="content-header-search">
              <input class="content-header-input" type="text" />
              <i class="content-header-search-icon icon"></i>
            </form>
            <div class="content-header-right">
              <button class="content-header-add button button-default">
                Thêm
              </button>
              <button class="content-header-export button">Xuất khẩu</button>
              <button class="content-header-more button"></button>
            </div>
          </div>
          <div class="content-body"></div>
          <div class="content-footer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
